      <div id="search-container">
        <input id="search-input" placeholder="Search..." value=""/>
        <button onclick="makeSearchRequest()">Search</button>
      </div>
      <div id="login-container" style="display: none;">
        <h2>Log In</h2>
        <div id="error" class="error" style="display: none;"></div>
        <form id="loginForm" action="http://localhost:8080/api/login" method="POST">
            <dl>
                <dt>Username:</dt>
                <dd><input type="text" name="username" id="username" size="30"></dd>
                <dt>Password:</dt>
                <dd><input type="password" name="password" id="password" size="30"></dd>
            </dl>
            <div class="actions"><input type="submit" value="Log In"></div>
        </form>
    </div> 
      <div id="results"></div>

  <script>
    let searchInput;

    const BASE_URL = 'http://localhost:8080/';

    document.addEventListener('DOMContentLoaded', () => {
      searchInput = document.getElementById("search-input");

      // Focus the input field
      searchInput.focus();

      // Search when the user presses Enter
      searchInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          makeSearchRequest();
        }
      });
    });

    function toggleLoginVisible() {
      document.getElementById('results').innerHTML = '';
      document.getElementById('login-container').style.display = document.getElementById('login-container').style.display === 'none' ? 'block' : 'none';
      document.getElementById('search-container').style.display = document.getElementById('search-container').style.display === 'none' ? 'block' : 'none';
      document.getElementById('nav-login').innerText = document.getElementById('nav-login').innerText === 'Log in' ? 'Search' : 'Log in';
    }

    function makeSearchRequest() {
      const query = searchInput.value;
      const url = new URL(`${BASE_URL}api/search`);
      url.searchParams.set('q', query);

      fetch(url)
        .then(response => response.json())
        .then(response => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';
          response.data.forEach(result => {
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
              <h2><a class="search-result-title" href="${result.url}">${result.title}</a></h2>
            `;
            resultsDiv.appendChild(resultDiv);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function loginSuccess() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('search-container').style.display = 'block';
      document.getElementById('nav-login').innerText = 'Search';
    }
