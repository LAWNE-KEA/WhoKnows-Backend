<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Who Knows? - Register</title>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>
  <body>
    <div id="page" class="page" style="display: block">
      <div class="navigation">
        <nav>
          <h1><a id="nav-logo">¿Who Knows?</a></h1>
          <a id="nav-login" href="#" onclick="toggleLoginVisible()">Log in</a>
          <a id="nav-register" href="#" onclick="toggleRegisterVisible()">Register</a>
        </nav>
      </div>
      <ul class="flashes" style="display: none"></ul>
      <div class="body">
        <div id="register-container">
          <h2>Sign Up</h2>
          <div id="register-error" class="error" style="display: none"></div>
          <form id="registerForm">
            <dl>
              <dt>Username:</dt>
              <dd>
                <input type="text" name="username" id="register-username" size="30" />
              </dd>
              <dt>Email:</dt>
              <dd>
                <input type="email" name="email" id="register-email" size="30" />
              </dd>
              <dt>Password:</dt>
              <dd>
                <input type="password" name="password" id="register-password" size="30" />
              </dd>
              <dt>Confirm Password:</dt>
              <dd>
                <input type="password" name="password2" id="register-password2" size="30" />
              </dd>
            </dl>
            <div class="actions">
              <input type="submit" value="Sign Up" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const BASE_URL = "http://www.lawne.dk/";

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("registerForm").addEventListener("submit", handleRegister);
      });

      function handleRegister(event) {
        event.preventDefault();
        const username = document.getElementById("register-username").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const password2 = document.getElementById("register-password2").value;

        fetch(`${BASE_URL}api/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            username: username,
            email: email,
            password: password,
            password2: password2,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("register-error").innerText = `Error: ${data.error}`;
              document.getElementById("register-error").style.display = "block";
            } else {
              alert("Registration successful! Please log in.");
              window.location.href = "/login"; // Redirect to login page
            }
          })
          .catch((error) => {
            document.getElementById("register-error").innerText = `Error: ${error.message}`;
            document.getElementById("register-error").style.display = "block";
          });
      }
    </script>
  </body>
</html>
